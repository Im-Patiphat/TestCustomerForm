<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="fromname">Customer Detail</h1>
        <form id="customerDetail" action="./test.php" method="post">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="Firstname" name="firstname"  minlength="5" maxlength="15" required />

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" placeholder="Lastname" name="lastname" minlength="5" maxlength="15" required />

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Age" name="age" min="1" max="150" />

            <button type="submit" id="submit" value="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
